<div class="container">
  <h1>Angular Radio Button</h1>

  <form #form="ngForm" (ngSubmit)="submit(lostOrFound_)">
    <div class="mb-3">
      <label for="itemName" class="form-label">Lost or Found <span class="required-label">*Required</span></label>

    <div class="mb-3">
      <input
        name="lost"
        #lostOrFound_="ngModel"
        [(ngModel)]="lostOrFound"
        value="Lost"
        id="lost"
        type="radio"
        class="form-check-input"
        required
      />
      <label for="found" class="form-check-label">Lost</label>
    </div>

    <div class="mb-3">
      <input
      name="found"
      #lostOrFound_="ngModel"
      [(ngModel)]="lostOrFound"
      value="Found"
      id="found"
      type="radio"
      class="form-check-input"
      required
    />
    <label for="found" class="form-check-label">Found</label>
    </div>

  </div>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="lostOrFound_.touched && lostOrFound_.status === 'INVALID'"
    >
      Please choose one of them.
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
  
  <div *ngIf="outputBox; else showValue"></div>

  <ng-template #showValue>
    <div >Radio Btn Value: {{lostOrFound}}</div>
  </ng-template>
  
</div>
